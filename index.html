<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>GVAIA JAVASCRIPT calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="text-center">GVAIA JAVASCRIPT CALC</h1>
    
    <div class="container box-style">

        <div class="row">
            <div class="col-lg-12 nopadding">
                <input id="disp" name="display" class="form-control disp_style">
            </div>
        </div>
       
        <!-- This is the first row -->
        <div class="row">
            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block btn_font" value="1" id="val1">
                 
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="2" id="val2">
                
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="3" id="val3">
                
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-warning btn-block  btn_font" value="*" id="mul">
                
            </div>

        </div>

        <!-- This is the second row -->
        <div class="row">
            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block btn_font" value="4" id="val4"> 
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="5" id="val5">
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="6" id="val6">
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-warning btn-block  btn_font" value="+" id="add">
                
            </div>

        </div>


        <!-- This is the Third row -->
        <div class="row">
            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block btn_font" value="7" id="val7">
                
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="8" id="val8">
               
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="9" id="val9">
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-warning btn-block  btn_font" value="-" id="subt">
                
            </div>

        </div>


         <!-- This is the Fouth row -->
         <div class="row">
            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block btn_font" value="&sdot;" id="valdot">
                
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-primary btn-block  btn_font" value="0" id="val0">
     
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-warning btn-block  btn_font" value="X2" id="power">
            
            </div>

            <div class="col-xs-3 nopadding">
                <input type="button" class="btn btn-warning btn-block  btn_font" value="/" id="divt">
                
            </div>

        </div>


        <!-- This is the Fifth  row -->
        <div class="row">
            <div class="col-xs-4 nopadding">
                <input type="button" class="btn btn-danger btn-block btn_font" value="&#8592;" id="cls">
                
            </div>

            <div class="col-xs-4 nopadding">
                <input type="button" class="btn btn-danger btn-block  btn_font" value="AC" id="reset">
     
            </div>

            <div class="col-xs-4 nopadding">
                <input type="button" class="btn btn-success btn-block  btn_font" value="=" id="result">
            
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
